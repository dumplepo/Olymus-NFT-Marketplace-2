<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greek Myth NFT Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Greek Myth NFT Marketplace</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p id="walletAddress"></p>

    <hr>
    <h2>Mint NFT</h2>
    <input type="text" id="mintURI" placeholder="Token URI (image URL)">
    <button id="mintNFT">Mint</button>
    <br>
    <img id="mintPreview" src="" alt="NFT Preview" style="width:200px; margin-top:10px; display:none;">

    <hr>
    <h2>Collections (For Sale)</h2>
    <div id="collections" class="nft-container"></div>

    <hr>
    <h2>My NFTs</h2>
    <div id="myNFTs" class="nft-container"></div>

    <!-- Ethers v6 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.umd.min.js"></script>
    
    <!-- Frontend logic -->
    <script src="script.js"></script>
</body>
</html>
