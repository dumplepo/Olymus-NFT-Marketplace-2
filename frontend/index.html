<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greek Myth NFT Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Greek Myth NFT Marketplace</h1>

<button id="connectWallet">Connect Wallet</button>
<p id="walletAddress"></p>

<hr>

<!-- =============================
     MINT SECTION
============================= -->
<h2>Mint NFT</h2>
<button id="mintNFT">Mint NFT</button>

<!-- =============================
     MINT MODAL
============================= -->
<div id="mintModal" class="modal hidden">
    <div class="modal-content">
        <h2>Mint NFT</h2>

        <input type="file" id="nftImage" accept="image/*">
        <input type="text" id="nftName" placeholder="NFT Name">
        <textarea id="nftDescription" placeholder="Description"></textarea>

        <img id="imagePreview" style="display:none;width:200px">

        <button id="confirmMint">Mint</button>
        <button onclick="closeMintModal()">Cancel</button>
    </div>
</div>

<hr>

<h2>Collections (For Sale)</h2>
<div id="collections" class="nft-container"></div>

<hr>

<h2>My NFTs</h2>
<div id="myNFTs" class="nft-container"></div>


<!-- =============================
     NFT DETAIL MODAL
============================= -->
<div id="detailModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeDetailModal()">Ã—</span>

        <img id="detailImage">
        <h2 id="detailName"></h2>
        <p id="detailDescription"></p>

        <p><strong>Token ID:</strong> <span id="detailTokenId"></span></p>
        <p><strong>Price:</strong> <span id="detailPrice"></span></p>
        <p><strong>Creator:</strong> <span id="detailCreator"></span></p>
        <p><strong>Owner:</strong> <span id="detailOwner"></span></p>
        <p><strong>Created:</strong> <span id="detailDate"></span></p>
    </div>
</div>



<!-- =============================
     SCRIPTS
============================= -->
<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.umd.min.js"></script>
<script src="script.js"></script>

</body>
</html>
